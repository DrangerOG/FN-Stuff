        <h1>Fortnite Stats</h1>
        <div class="input-group">
            <label for="username">Enter your Fortnite username:</label>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-group">
            <label for="accountType">Account Type:</label>
            <select id="accountType">
                <option value="epic">Epic</option>
                <option value="psn">PSN</option>
                <option value="xbl">Xbox Live</option>
            </select>
        </div>
        <div class="input-group">
            <label for="timeWindow">Time Window:</label>
            <select id="timeWindow">
                <option value="lifetime">Lifetime</option>
                <option value="season">Season</option>
            </select>
        </div>
        <div class="input-group">
            <label for="image">Platform for Image:</label>
            <select id="image">
                <option value="all">All</option>
                <option value="keyboardMouse">Keyboard & Mouse</option>
                <option value="gamepad" selected>Gamepad</option>
                <option value="touch">Touch</option>
            </select>
        </div>
        <button id="submit">Submit</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const accountType = document.getElementById('accountType').value;
            const timeWindow = document.getElementById('timeWindow').value;
            const image = document.getElementById('image').value;
            if (!username) {
                document.getElementById('result').innerHTML = '<p class="error">Please enter a username.</p>';
                return;
            }
            // Clear previous results
            document.getElementById('result').innerHTML = '';
            // API Key
            const apiKey = '6d1570d8-73a7-4b23-85d9-8826ff6a39a7';
            // Fetch stats using the Fortnite API
            fetch(`https://fortnite-api.com/v2/stats/br/v2?name=${username}&accountType=${accountType}&timeWindow=${timeWindow}&image=${image}`, {
                headers: { 'Authorization': apiKey }
            })
            .then(response => response.json())
            .then(data => {
                const result = document.getElementById('result');
                if (data.status !== 200 || !data.data.account.name) {
                    result.innerHTML = '<p class="error">Username not found.</p>';
                    return;
                }
                result.innerHTML = `
                    <p><strong>Username:</strong> ${data.data.account.name}</p>
                    <p><strong>Wins:</strong> ${data.data.stats.all.overall.wins}</p>
                    <p><strong>Kills:</strong> ${data.data.stats.all.overall.kills}</p>
                    <p><strong>Matches:</strong> ${data.data.stats.all.overall.matches}</p>
                    <p><strong>Battle Pass Level:</strong> ${data.data.battlePass.level}</p>
                    <img src="${data.data.image}" alt="Generated Image" style="max-width: 100%;">
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p class="error">An error occurred. Please try again later.</p>';
            });
        });
    </script>
