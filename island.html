<script>
    const codeInput = document.getElementById('codeInput');
    const resultDiv = document.getElementById('result');
    // Ajouter des tirets automatiquement apr√®s chaque s√©rie de 4 chiffres
    codeInput.addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '').substring(0, 12);
        value = value.replace(/(\d{4})(\d{4})(\d{4})/, '$1-$2-$3');
        codeInput.value = value;
    });
    // Fonction pour envoyer une requ√™te GET √† l'API et afficher les r√©sultats
    function submitCode() {
        const code = codeInput.value;
        if (code.length === 14) {
            const url = `https://api-xji1.onrender.com/api/v1/island?code=${code}`;
            fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.result) {
                    displayIslandData(data.island);
                } else {
                    resultDiv.textContent = 'Aucune information trouv√©e pour ce code.';
                }
            })
            .catch(error => {
                resultDiv.textContent = `Erreur: ${error}`;
            });
        } else {
            resultDiv.textContent = 'Veuillez entrer un code valide de 12 chiffres.';
        }
    }
    // Fonction pour afficher les donn√©es de l'√Æle dans une carte
    function displayIslandData(island) {
        resultDiv.innerHTML = `
        <div class="card">
            <img src="${island.image}" alt="Image de l'√éle">
            <div class="card-content">
                <div class="card-title">${island.title}</div>
                <div class="card-description">${island.description.replace(/\n/g, '<br>')}</div>
                <div class="card-details">
                    <p><span>Code :</span> ${island.code}</p>
                    <p><span>Cr√©ateur :</span> ${island.creator}</p>
                    <p><span>Cr√©ateur Code :</span> ${island.creatorCode}</p>
                    <p><span>Date de publication :</span> ${new Date(island.publishedDate).toLocaleDateString()}</p>
                    <p><span>XP Activ√© :</span> AN ERROR HAS OCCURED :(</p>
                </div>
                <div class="tags">
                    ${island.tags.map(tag => `<span>${tag}</span>`).join('')}
                </div>
            </div>
        </div>`;
    }
